<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
        }

        .layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #222;
            color: #fff;
            padding: 1rem;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 1rem;
        }
        .scroll-container {
            max-height: 400px; /* adjust as needed */
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 0.5rem;
            background: #fff;
        }
        table.clean-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        table.clean-table th,
        table.clean-table td {
            text-align: left;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        table.clean-table thead {
            background-color: #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        table.clean-table tr:hover {
            background-color: #f9f9f9;
        }
        
        #json-display {
            max-height: 300px;
            overflow-y: auto;
            background: #dddddd;
            padding: 8px;
            border-radius: 4px;
        }


    </style>
</head>
<body>
    <div class="layout">
        <header>
            <h1>{% block header %}My Flask App{% endblock %}</h1>
            <nav>
                <a href="/">Home</a>
            </nav>
        </header>

        <main>
            {% block content %}
            <!-- page-specific content here -->
            {% endblock %}
        </main>

        <footer>
            &copy; {{ current_year }} My Flask App
        </footer>
    </div>
</body>
</html>
